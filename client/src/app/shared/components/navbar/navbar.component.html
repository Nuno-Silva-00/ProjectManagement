<nav class="justify-between h-screen p-4 border-r-2 border-gray-100">
  <div class="flex flex-row items-center pt-3">
    <img src="assets/logo.png" alt="Logo" class="size-12 rounded-lg" />
    <div class="text-2xl font-medium text-black p-4">Fiber Repairs</div>
  </div>

  <div class="flex flex-col mt-4 pt-4">
    @for (tab of tabs(); track $index) {
      <a
        class="text-gray-900 active:text-gray-700 text-xl font-light hover:bg-gray-200 rounded-lg p-2 gap-2 flex items-center"
        [routerLink]="tab.path"
        routerLinkActive="bg-gray-300"
      >
        <div class="w-6 h-6 flex items-center justify-center">
          <img
            [src]="tab.img"
            [alt]="tab.imgAlt"
            class="w-full h-full object-contain"
          />
        </div>
        <p>{{ tab.name }}</p></a
      >
    }
  </div>
</nav>
